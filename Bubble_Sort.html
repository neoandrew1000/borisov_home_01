<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Пузырьковая сортировка</title>
	<script>
		var A = [1, 4, 2];
		function bubbleSort(A){                       
    		var n = A.length;
    		for (var i = 0; i < n-1; i++){ 
				for (var j = 0; j < n-1-i; j++){ 
					if (A[j+1] < A[j]){ 
						var t = A[j+1]; A[j+1] = A[j]; A[j] = t; 
					}
        		}
    		}                     
    		return A;    // На выходе сортированный по возрастанию массив A.
		}
		alert(bubbleSort(A));
	</script>
</head>
